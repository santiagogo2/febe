<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/loginBackground.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <div class="logoContainer">
                <img src="assets/images/logoSubred.png" alt="">
            </div>
            <div class="titleContainer">
                <h1>{{ pageTitle }}</h1>
            </div>

            <form #loginForm="ngForm" class="formContainer" id="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                    <div class="col col-sm-12">
                        <input type="text" name="email" id="email" class="form-control inputForm" [ngClass]="{'is-invalid': email.touched && email.invalid}" #email="ngModel" [(ngModel)]="user.alias" required placeholder="Correo electr칩nico">
                        <small class="invalid-feedback d-block" *ngIf="email.touched && email.invalid">Debe ingresar su correo electr칩nico</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col col-sm-12">
                        <input type="password" name="password" id="password" class="form-control inputForm" [ngClass]="{'is-invalid': password.touched && password.invalid}" #password="ngModel" [(ngModel)]="user.password" required placeholder="Contrase침a">
                        <small class="invalid-feedback d-block" *ngIf="password.touched && password.invalid">Debe ingresar su contrase침a</small>
                    </div>
                </div>
                <div class="buttonSubmit col-sm-12">
                    <input type="submit" value="Ingresar" class="btn btn-info btnPrefer col-sm-12" [disabled]="loginForm.invalid">
                </div>
                <div class="mt-3 col col-sm-12 errorAlert" *ngIf="status=='error' && responseMessage">
                    <div class="alert alert-danger" role="alert">
                        {{ responseMessage }}
                    </div>
                </div>
                <div class="deleteLoader mt-2" id="loader" *ngIf="preloaderStatus">
                    <div class="loader"></div>
                </div>
            </form>
        </div>
    </div>
</section>

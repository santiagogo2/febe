<div id="capacitacion" class="row" *ngIf="referencia">
    <div class="col-sm-12">
        <div class="card border-0">
            <div class="card-body cardContainer">
                <div class="backLink col col-sm-12">
                    <a class="col-sm-6 d-inline-block" routerLink="/dgh">Regresar</a>
                    <div class="col col-sm-6 text-right d-inline-block" *ngIf="initialFilter">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="setInitialFilter( true )">Cambiar Motivo de Traslado</button>
                    </div>
                </div>
                <div class="myCardContainer col col-sm-12 col-md-4" *ngFor="let tarjeta of referencia">
                    <div class="card myCard color-violet" [class]="tarjeta.class">
                        <a [routerLink]="[tarjeta.url]">
                            <div class="card-body">
                                <h4 class="card-title">{{ tarjeta.titulo }}</h4>
                                <p class="card-text">{{ tarjeta.description }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

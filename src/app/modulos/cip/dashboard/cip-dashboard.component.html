<div class="row">
    <div class="col-sm-12">
        <div class="card border-0">
            <div class="card-body">
                <div class="salaSituacionalContainer col col-sm-12 text-center">
                    <button *ngFor="let button of buttons" type="button" class="btn btn-cip-dashboard m-2" (click)="setSelectorButton(button.id)" [ngClass]="{'btn-cip-active': selectorButton==button.id}">{{ button.title }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-cip-hospitalizacion-dashboard *ngIf="selectorButton==1"></app-cip-hospitalizacion-dashboard>
<app-cip-consulta-externa *ngIf="selectorButton==2"></app-cip-consulta-externa>
<app-cip-cirugia-dashboard *ngIf="selectorButton==3"></app-cip-cirugia-dashboard>
<app-cip-partos-cesareas-dashboard *ngIf="selectorButton==4"></app-cip-partos-cesareas-dashboard>
<app-cip-laboratorio-dashboard *ngIf="selectorButton==5"></app-cip-laboratorio-dashboard>
<app-cip-enfermeria-dashboard *ngIf="selectorButton==6"></app-cip-enfermeria-dashboard>
<app-cip-therapy-activities *ngIf="selectorButton==7"></app-cip-therapy-activities>
<app-cip-non-bloody-procedures *ngIf="selectorButton==8"></app-cip-non-bloody-procedures>
<app-cip-triage *ngIf="selectorButton==9"></app-cip-triage>
<app-cip-dentistry-treatments *ngIf="selectorButton==10"></app-cip-dentistry-treatments>

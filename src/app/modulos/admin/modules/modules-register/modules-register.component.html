<div class="loaderBall" *ngIf="!module && !responseMessage">
    <div class="ball-pulse-rise">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<div class="mt-3 col col-sm-12 errorAlert" *ngIf="status=='error' && responseMessage && !module">
    <div class="alert alert-danger" role="alert">
        {{ responseMessage }} <a routerLink="/admin/modulos/listar" *ngIf="viewFlag">listar módulos</a>
    </div>
</div>

<div class="row" *ngIf="module">
    <div class="col-sm-12">
        <div class="card border-0">
            <div class="card-body">
                <div class="backLink col col-sm-12 col-md-8 col-lg-6">
                    <a routerLink="/admin/modulos/listar" *ngIf="viewFlag">Listar Módulos</a>
                </div>
                <div class="formContainerAdmin col col-sm-12 col-md-8 col-lg-6" [ngClass]="{'formContainerAdminError': status && status=='error'}">
                    <form #moduleRegisterForm="ngForm" class="form-container" (ngSubmit)="onSubmit(moduleRegisterForm)">
                        <div class="form-group col col-sm-12">
                            <label for="moduleName" class="labelForm">Nombre*</label>
                            <input type="text" name="moduleName" class="form-control inputForm" [ngClass]="{ 'is-invalid': moduleName.touched && moduleName.invalid }" #moduleName="ngModel" [(ngModel)]="module.name" (ngModelChange)="module.name=upperCase($event)" required placeholder="Ingrese el nombre del módulo">
                        </div>
                        <div class="form-group col col-sm-12">
                            <label for="moduleDescription" class="labelForm">Descripción</label>
                            <textarea name="moduleDescription" rows="3" class="form-control inputForm" [ngClass]="{'is-invalid': moduleDescription.invalid && moduleDescription.touched}" #moduleDescription="ngModel" [(ngModel)]="module.description" placeholder="Ingrese una descripción para el módulo"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col col-sm-12 buttonSubmit">
                                <input type="submit" value="{{ buttonText }}" class="btn btn-success btnPrefer col-sm-12" [disabled]="moduleRegisterForm.invalid">
                            </div>
                        </div>
                        <div class="mt-3 col col-sm-12 errorAlert" *ngIf="status=='error' && responseMessage">
                            <div class="alert alert-danger" role="alert">
                                {{ responseMessage }}
                            </div>
                        </div>
                        <div class="deleteLoader" *ngIf="preloaderStatus">
                            <div class="loader"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

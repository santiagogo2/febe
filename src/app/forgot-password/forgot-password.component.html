<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/loginBackground.jpg);">
    <div class="son">
        <div class="login-box card">
            <div class="card-body">
                <div class="titleContainer">
                    <h1>{{ pageTitle }}</h1>
                </div>

                <form #forgotPasswordForm="ngForm" class="formContainer" id="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm)">
                    <div class="form-group">
                        <div class="col col-12">
                            <label for="email" class="labelForm">Ingrese el correo electrónico registrado en el aplicativo*</label>
                            <input type="email" name="email" id="email" class="form-control inputForm" [ngClass]="{'is-invalid': email.touched && email.invalid}" #email="ngModel" [(ngModel)]="userEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            <small class="invalid-feedback d-block" *ngIf="email.touched && email.invalid">Debe ingresar un correo electrónico correcto</small>
                        </div>
                    </div>
                    <div class="buttonSubmit col-sm-12">
                        <input type="submit" value="Enviar Email" class="btn btn-info btnPrefer col-sm-12" [disabled]="forgotPasswordForm.invalid">
                    </div>
                    <div class="mt-3 col col-12 errorAlert" *ngIf="responseMessage && status">
                        <div class="alert" [ngClass]="{'alert-danger': status=='error', 'alert-success': status=='success'}" role="alert">
                            {{ responseMessage }}
                        </div>
                    </div>
                    <div class="deleteLoader mt-2" id="loader" *ngIf="preloaderStatus">
                        <div class="loader"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-box card mt-2">
            <div class="card-body">
                <div class="col col-12">
                    <div class="login-text" style="font-size: 14px; margin-top: 0px;">
                        <span>¿Recordaste tu contraseña? <a routerLink="/login">Inicia sesión</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

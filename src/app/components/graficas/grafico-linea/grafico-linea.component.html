<div style="display: block;">
    <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins" style="max-height: 500px;">
	</canvas>
</div>
<small class="d-block" *ngIf="fuenteInformacion">Fuente de Información: <b>{{ fuenteInformacion }}</b></small>
<small class="d-block" *ngIf="responsable">Responsable: <b>{{ responsable }}</b></small>
<small class="d-block" *ngIf="fechaHora">Fecha y Hora de Actualización: <b>{{ fechaHora }}</b></small>
